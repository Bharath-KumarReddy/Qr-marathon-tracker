name: og
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.3.0
  cloud_firestore: ^5.2.0
  firebase_auth: ^5.1.4
  mobile_scanner: ^3.5.5
  fluttertoast: ^8.2.6
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1   # ✅ Added for app logo generation

flutter:
  uses-material-design: true
  assets:
    - assets/images/odac_logo.png

# ✅ Launcher icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/odac_logo.png"
  min_sdk_android: 21